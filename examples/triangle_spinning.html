<!DOCTYPE html>
<html>
        <head>
                <title>Eris Triangle Spinning Example</title>
				<link rel="stylesheet" href="style.css">
        </head>
        <body>
        <script type="module">
		import { Scene, GameObject, PerspectiveCamera, TriangleMesh, StandardMaterial, Renderer, ErisConsole } from "./eris_index.js"

		class Triangle extends GameObject {
			constructor(scene) {
				super(scene, new TriangleMesh(), new StandardMaterial())
			}

			onLoad() {
				ErisConsole.log("Triangle Loaded Successfully")
			}

			onUpdate(deltaTime) {
				this.rotation[1] += .1 * deltaTime
			}
		}

		class World extends Scene {
			constructor() {
				super()

				const camera = new PerspectiveCamera(45.)
				camera.position[2] -= 2.

				this.setActiveCamera(camera)

				this.addObjects([ new Triangle(this) ])	
			}

			onLoad() {
				ErisConsole.log("World Scene Loaded Successfully")
			}
		}
		
		Renderer.render(new World())
	</script>
        </body>
</html>
